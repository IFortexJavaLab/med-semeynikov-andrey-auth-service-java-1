<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .code-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .code {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to our app!</h2>
    <p>Please enter the verification code below to continue:</p>
    <div class="code-box">
        <h3>Verification Code:</h3>
        <p class="code">{{otp}}</p>
    </div>
</div>
</body>
</html>
